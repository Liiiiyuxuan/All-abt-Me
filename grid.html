<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css_folder/grid.css">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.png">
</head>
<body>

    <div class="grid grid-cols-3 gap-x-4 gap-y-3 grid-flow-row-dense ml-2 mr-2 mt-2 mb-2">

        <div class="cursor-pointer bg-red-500    rounded-lg shadow-xl min-h-[150px] hover:bg-red-600">

        </div>
    
        <div class="cursor-pointer bg-orange-500 rounded-lg shadow-xl min-h-[150px] hover:bg-orange-600">

        </div>
    
        <div class="cursor-pointer bg-yellow-500 rounded-lg shadow-xl min-h-[150px] hover:bg-yellow-600">

        </div>
    
        <div class="cursor-pointer bg-green-500  rounded-lg shadow-xl min-h-[150px] hover:bg-green-600">
          
        </div>
    
        <div class="cursor-pointer bg-teal-500   rounded-lg shadow-xl min-h-[150px] hover:bg-teal-600"></div>
        <div class="cursor-pointer bg-blue-500   rounded-lg shadow-xl min-h-[150px] hover:bg-blue-600 col-span-2"></div>
        <div class="cursor-pointer bg-indigo-500 rounded-lg shadow-xl min-h-[150px] hover:bg-indigo-600"></div>
        <div class="cursor-pointer bg-purple-500 rounded-lg shadow-xl min-h-[150px] hover:bg-purple-600"></div>
        <div class="cursor-pointer bg-pink-500   rounded-lg shadow-xl min-h-[150px] hover:bg-pink-600"></div>
        <div class="cursor-pointer bg-slate-500  rounded-lg shadow-xl min-h-[150px] hover:bg-slate-600"></div>
      </div>
